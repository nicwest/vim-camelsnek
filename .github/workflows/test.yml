name: test

on:
  push:
    branches:
      - master
      - github-actions
  pull_request:
    branches:
      - master

jobs:
  latest:
    runs-on: ubuntu-latest
    container: thinca/vim:latest-ubuntu
    steps:
      - run: vim --version
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: thinca/vim-themis
          path: vim-themis
      - uses: actions/checkout@v2
        with:
          repository: syngan/vim-vimlint
          path: vim-vimlint
      - uses: actions/checkout@v2
        with:
          repository: ynkdir/vim-vimlparser
          path: vim-vimlparser
      - name: lint
        run: ./vim-vimlint/bin/vimlint.sh -l ./vim-vimlint -p ./vim-vimlparser -e EVL102.l:_=1 -c func_abort=1 autoload ftdetect plugin syntax
      - name: test
        run: vim-themis/bin/themis --reporter dot tests
  oldest:
    runs-on: ubuntu-latest
    container: thinca/vim:v7.4.502
    steps:
      - run: vim --version
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: thinca/vim-themis
          path: vim-themis
      - uses: actions/checkout@v2
        with:
          repository: syngan/vim-vimlint
          path: vim-vimlint
      - uses: actions/checkout@v2
        with:
          repository: ynkdir/vim-vimlparser
          path: vim-vimlparser
      - name: lint
        run: ./vim-vimlint/bin/vimlint.sh -l ./vim-vimlint -p ./vim-vimlparser -e EVL102.l:_=1 -c func_abort=1 autoload ftdetect plugin syntax
      - name: test
        run: vim-themis/bin/themis --reporter dot tests
